<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Labs</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
        color: #fff;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 3rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }

      .labs-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        list-style: none;
      }

      .lab-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 2rem;
        transition: all 0.3s ease;
        border: 2px solid rgba(255, 255, 255, 0.2);
        cursor: pointer;
        text-decoration: none;
        color: inherit;
        display: block;
        position: relative;
        overflow: hidden;
      }

      .lab-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .lab-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        border-color: rgba(255, 255, 255, 0.4);
      }

      .lab-card:hover::before {
        opacity: 1;
      }

      .lab-number {
        font-size: 3rem;
        font-weight: bold;
        opacity: 0.3;
        margin-bottom: 0.5rem;
      }

      .lab-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .lab-description {
        font-size: 0.9rem;
        opacity: 0.8;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }
        
        .labs-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Three.js Labs</h1>
      <div class="labs-grid">
        <a class="lab-card" href="./labs/01/index.html" target="_blank">
          <div class="lab-number">01</div>
          <div class="lab-title">Lab 01</div>
          <div class="lab-description">Primer experimento con Three.js</div>
        </a>

        <a class="lab-card" href="./labs/02/index.html" target="_blank">
          <div class="lab-number">02</div>
          <div class="lab-title">Lab 02</div>
          <div class="lab-description">Experimentos básicos</div>
        </a>

        <a class="lab-card" href="./labs/03/index.html" target="_blank">
          <div class="lab-number">03</div>
          <div class="lab-title">Lab 03</div>
          <div class="lab-description">Pruebas de animación</div>
        </a>

        <a class="lab-card" href="./labs/04/index.html" target="_blank">
          <div class="lab-number">04</div>
          <div class="lab-title">Lab 04</div>
          <div class="lab-description">Animaciones avanzadas</div>
        </a>

        <a class="lab-card" href="./labs/05/index.html" target="_blank">
          <div class="lab-number">05</div>
          <div class="lab-title">Lab 05</div>
          <div class="lab-description">Experimentos avanzados</div>
        </a>

        <a class="lab-card" href="./labs/06/index.html" target="_blank">
          <div class="lab-number">06</div>
          <div class="lab-title">Lab 06</div>
          <div class="lab-description">Experimentos adicionales</div>
        </a>

        <a class="lab-card" href="./labs/07/index.html" target="_blank">
          <div class="lab-number">07</div>
          <div class="lab-title">Lab 07</div>
          <div class="lab-description">Pruebas técnicas</div>
        </a>

        <a class="lab-card" href="./labs/08/index.html" target="_blank">
          <div class="lab-number">08</div>
          <div class="lab-title">Lab 08</div>
          <div class="lab-description">Experimentos finales</div>
        </a>
      </div>
    </div>
  </body>
</html>
